{% extends "Arqui/template.html" %}
{% load static %}

{% block sources %}
<link rel="stylesheet" href="{% static 'Arqui/css/generator.css'%}">
<script src="{% static 'Arqui/js/pending.js' %}"></script>
{% endblock sources %}


{% block content %}
<div class="content">
    <div class="table-card">
        <div class="table-header">
            <h2>Gastos Pendientes</h2>
            <form id="gastosForm">
            <div class="form-group">
                <label for="periodo">Periodo</label>
                <div class="periodo-container">
                    <input type="text" id="periodoMes" maxlength="2" placeholder="00" class="periodo-input">
                    <span class="separator">/</span>
                    <input type="text" id="periodoAno" maxlength="4" placeholder="0000" class="periodo-input">
                </div>
                <button type="submit" class="submit-button">Buscar</button>
            </div>
            </form>
        </div>
        <table id="gastosTable">
            <thead>
                <tr>
                    <th>Departamento</th>
                    <th>Monto</th>
                    <th>Periodo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
