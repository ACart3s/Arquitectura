{% extends "Arqui/template.html" %}
{% load static %}

{% block sources %}
<link rel="stylesheet" href="{% static 'Arqui/css/generator.css'%}">
<script src="{% static 'Arqui/js/generator.js' %}"></script>
{% endblock sources %}


{% block content %}
<div class="content">
    <div class="form-card">
        <h2>Generar Gastos Comunes</h2>
        <form id="gastosForm">
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="text" id="monto" placeholder="40.000" class="form-input">
            </div>
            <div class="form-group">
                <label for="periodo">Periodo</label>
                <div class="periodo-container">
                    <input type="text" id="periodoMes" maxlength="2" placeholder="00" class="periodo-input">
                    <span class="separator">/</span>
                    <input type="text" id="periodoAno" maxlength="4" placeholder="0000" class="periodo-input">
                </div>
            </div>
            <p class="info-text">Se generaran gastos comunes para 50 residentes</p>
            <button type="submit" class="submit-button">Generar Gastos</button>
        </form>
    </div>

    <div class="table-card">
        <h2>Gastos Comunes Generados</h2>
        <table id="gastosTable">
            <thead>
                <tr>
                    <th>Departamento</th>
                    <th>Monto</th>
                    <th>Periodo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
